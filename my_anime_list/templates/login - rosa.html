<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />
  <title>Ingreso</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-pink-100">
  <form method="post" class="card w-96 bg-pink-50 shadow-xl border border-pink-200 p-6">
    <div class="card-body space-y-4">
      <h2 class="card-title justify-center text-2xl font-bold text-pink-600">✨ Login ✨</h2>

      <label class="form-control w-full">
        <span class="label">
          <span class="label-text text-pink-500">Usuario</span>
        </span>
        <input
          type="text"
          name="username"
          placeholder="Escribí tu usuario"
          class="input input-bordered w-full bg-white border-pink-300 focus:border-pink-500 focus:ring focus:ring-pink-200"
          required
        />
      </label>

      <button
        type="submit"
        class="btn bg-pink-500 hover:bg-pink-600 text-white font-semibold w-full rounded-lg shadow">
        Entrar
      </button>
    </div>
  </form>
</body>

</html>
